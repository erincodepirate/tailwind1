<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif">
    <p>Some text that inherits the body</p>
    <p class="font-mono">Some text in mono</p> 
    <p class="font-sans">Some text in sans</p>
    <p class="text-sm">small text</p>
    <p class="text-base text-right">text on the right</p>
    <p class="text-base bg-blue-500">blue text</p> 
    <p class="text-base p-5 m-3">Padded/margin text</p>
    <p class="italic">This is <span class="not-italic">not italic</span> some italic text</p>
    <p class="font-extrabold">extra bold text</p>
    <p class="tracking-tight leading-loose">Tracking tight text</p>
    <p class="uppercase">billy mays here</p>
    <p class="underline">underlined text</p>
</body>
</html>
