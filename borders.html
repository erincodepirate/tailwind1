<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="bg-gray-100 m-16 w-32 h-32 border-8"></div> 
   <div class="bg-gray-100 m-16 w-32 h-32 border-t-8"></div>
   <div class="bg-gray-100 m-16 w-32 h-32 border-8 border-blue-800"></div> 
   <div class="bg-gray-100 m-16 w-32 h-32 border-8 border-blue-800 border-dotted"></div> 
   <div class="bg-gray-100 m-16 w-32 h-32 border-8 border-blue-800 border-double rounded-lg"></div> 
   <div class="bg-gray-100 m-16 w-32 h-32 border-8 border-blue-800 border-double rounded-full"></div> 
   <div class="bg-gray-100 m-16 w-32 h-32 border-8 border-blue-800 border-double rounded-t-full"></div> 
   <div class="bg-gray-100 m-16 w-32 h-32 border-8 border-blue-800 border-double rounded-br-full"></div> 
</body>
</html>
