<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-200 flex justify-center items-center p-6">
    <button 
        class="bg-blue-500 
        hover:bg-blue-700
        transition-all
        duration-500
        delay-300
        text-white
        py-2
        px-4
        rounded
    ">Button 1</button>
     <button 
        class="bg-blue-500 
        hover:bg-blue-700
        ease-in
        duration-500
        delay-300
        text-white
        py-2
        px-4
        rounded
    ">Button 2</button>
     <button 
        class="bg-blue-500 
        hover:bg-blue-700
        animate-bounce
        text-white
        py-2
        px-4
        rounded
    ">Button 3</button>
    <img src="dog.jpg" class="transition-all transform hover:rotate-45" width="450px"/>
     <img src="dog.jpg" class="transition-all transform hover:translate-x-1/2" width="450px"/>      
</body>
</html>
